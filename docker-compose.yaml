services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cloudflare-email-dev
    volumes:
      - ./:/workspace:cached
      - /workspace/node_modules
    ports:
      - '8787:8787'
    environment:
      - CF_ACCOUNT_ID=${CF_ACCOUNT_ID}
      - CF_API_TOKEN=${CF_API_TOKEN}
    tty: true
    stdin_open: true

  publish:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudflare-email-publish
    environment:
      - CF_ACCOUNT_ID=${CF_ACCOUNT_ID}
      - CF_API_TOKEN=${CF_API_TOKEN}
    # Run once to publish; override entrypoint/command as needed
    stdin_open: false
    tty: false
